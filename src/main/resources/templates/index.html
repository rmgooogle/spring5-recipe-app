<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <!-- Последняя компиляция и сжатый CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

       <!-- Последняя компиляция и сжатый JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="${message}"></h1>
<h2 th:text="${message2}"></h2>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th >Ingredients</th>
                                <th >Directions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Tasty Goodnees</td>

                                <td>
                                     <span th:each="ingredient: ${recipe.ingredients}"> <br>
                                        <span th:text="${ingredient.description}"/>-
                                        <span th:text="${ingredient.uom.uom}"/>:
                                        <span th:text="${ingredient.amount}"/>
                                    </span>
                                </td >

                                <td th:text="${recipe.directions}">


                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped table-bordered table-responsive">
<thead>
    <tr>
        <th style="width: 30px;">Id</th>
        <th style="width: 100px;">Recipes</th>
        <th style="width: 150px;">Ingredients</th>
        <th style="width: 250px;">Directions</th>
    </tr>

</thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodnees</td>

        <td>
                <span th:each="ingredient: ${recipe.ingredients}"> <br>
                    <span th:text="${ingredient.description}"/>-
                    <span th:text="${ingredient.uom.uom}"/>:
                    <span th:text="${ingredient.amount}"/>
                </span>
        </td >

        <td th:text="${recipe.directions}">


        </td>
    </tr>

    </tbody>
</table>


</body>
</html>
